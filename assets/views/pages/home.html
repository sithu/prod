<div class="container">

	<h5 class="blue-text">{{homeCtrl.tableTitle}}</h5>

	<table class="striped">
		<thead>
        	<tr>
              <th data-field="id">Order ID</th>
              <th data-field="name">Description</th>
              <th data-field="price">Status</th>
        	</tr>
        </thead>
		<tr ng-repeat="o in homeCtrl.orders">
	    	<td>{{ o.id }}</td>
	    	<td>{{ o.description }}</td>
	    	<td>{{ o.status }} <i class="fa fa-cog fa-spin"></i></td>
		</tr>
	</table>
		
</div><!-- container -->

<!-- side flooding action button -->
<div class="fixed-action-btn right-icon">
	<a class="btn-floating btn-large waves-effect red">
		<i class="large mdi-navigation-more-vert"></i>
	</a>
	<ul>
      <li>
      	<a class="btn-floating yellow" href="#"><i class="large mdi-action-home"></i></a>
		</li>
		<li>
      	<a class="btn-floating cyan darken-1" href="#/new_order"><i class="large mdi-content-add"></i></a>
      </li>
   </ul>
</div>
