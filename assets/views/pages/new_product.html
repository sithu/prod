   <div class="container">

   <form action="#">

   	<h3 class="cyan-text">{{productCtrl.title}}</h3>

   	<div class="row">
   	  <form class="col s12">
   	  	<div class="row">
   	      <div class="input-field col s12">
               <i class="mdi-action-description prefix"></i>
   	         <input id="username" type="text" class="validate">
   	         <label for="username">Product Name</label>
   	      </div>
   	    </div>
   	    <div class="row">
   	       <div class="input-field col s12">
                <input type="checkbox" id="test5" />
                <label for="test5">Red</label>
                <input type="checkbox" id="test6" checked="checked" />
                <label for="test6">Yellow</label>
                <input type="checkbox" id="test7" checked="checked" disabled="disabled" />
                <label for="test7">Green</label>
               <input type="checkbox" id="test8" disabled="disabled" />
               <label for="test8">Brown</label>
            </div>
   	     </div>
   	    <div class="row">
            <div class="input-field col s6">
               <i class="mdi-editor-format-list-numbered prefix"></i>
               <input id="last_name" type="text" class="validate">
               <label for="last_name">Quantity</label>
            </div>
            <div class="input-field col s6">
               <select>
                  <option value="" disabled selected>Choose Priority</option>
                  <option value="1">Urgent</option>
                  <option value="2">Normal</option>
                  <option value="3">Can Wait</option>
               </select>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
               <i class="mdi-device-access-alarm prefix"></i>
               <label for="first_name">Estimated Time To Finish</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <p class="range-field">
                  <input type="range" id="test5" min="1" max="48" />
               </p>
            </div>
          </div>
   	    
   	    <div class="row">
   	      <div class="input-field col s6">
   	        <a class="waves-effect waves-light btn-large grey" href="#!"><i class="mdi-navigation-close left"></i>Cancel</a>
   	      </div>
   	      <div class="input-field col s6">
   	        <a class="waves-effect waves-light btn-large cyan right"><i class="mdi-navigation-check left"></i>Save</a>
   	      </div>
   	    </div>

   	  </form>
   	</div>

   </form>

   	<script type="text/javascript">
         $(document).ready(function() {
            $('select').material_select();
         });
      </script>


   </div><!-- end container -->
