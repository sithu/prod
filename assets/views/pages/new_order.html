<div class="container">

	<h4 class="cyan-text">{{orderCtrl.title}}</h4>

	<div class="row">
	  <form class="col s12">

	  	<div class="row">
	      <div class="input-field col s12">
            <i class="mdi-action-description prefix"></i>
	        <input id="username" type="text" class="validate" ng-model="orderCtrl.order.description" required>
	        <label for="username">Order Description</label>
	      </div>
	    </div>
	    
      <div class="row">
	      <div class="input-field col s12">
            <i class="mdi-action-find-in-page prefix"></i>
	         <input id="product" type="text" class="validate" ng-model="orderCtrl.order.product" required>
            <label for="product">Product</label>
	      </div>
      </div>

	    <div class="row">
         <div class="input-field col s12">
            <i class="mdi-editor-format-list-numbered prefix"></i>
            <input id="last_name" type="text" class="validate" ng-model="orderCtrl.order.quantity" required>
            <label for="last_name">Quantity</label>
         </div>
       </div>
       
       <div class="row">
         <div class="input-field col s12">
            <i class="mdi-action-schedule prefix"></i>
            <form action="#">
               <input name="group1" type="radio" id="express" />
               <label for="express">Express</label>

               <input name="group1" type="radio" id="regular" checked />
               <label for="regular">Regular</label>

               <input name="group1" type="radio" id="canwait" />
               <label for="canwait">Can Wait</label>
            </form>
         </div>
       </div>

	    <div class="row">
	      <div class="input-field col s12">
	        <a class="waves-effect waves-light btn-large cyan right" 
            ng-disabled="!orderCtrl.order.description || !orderCtrl.order.product || !orderCtrl.order.quantity"
            ng-click="orderCtrl.create(orderCtrl.order)"><i class="mdi-navigation-check left"></i>Save</a>
	      </div>
	    </div>

	  </form>
	</div>

</div><!-- end container -->
